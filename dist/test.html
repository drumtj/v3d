<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #target {
        width: 800px;
        height: 600px;
        background-color: gray;
        overflow: auto;
        padding: 20px;
      }

      .box {
        display: inline-block;
        width: 250px;
        height: 200px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
    </div>

    <div class="temp" style="display:none;">
      <div id="target">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/@drumtj/v3d@1.0.3/dist/v3d.js"></script>
    <script type="text/javascript">
      var v3d = new V3D(".container");
      v3d.camera.rotation.z = V3D.math.degToRad(-10);
      v3d.add("#target").position.z = 450;
      v3d.onUpdate = function(time){
        v3d.root.rotation.y = Math.cos(time/1000);
      }
    </script>
  </body>
</html>
